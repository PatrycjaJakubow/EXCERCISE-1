<div>
    <h2>Book detail</h2>
    <p contenteditable="true" (input)="onTitleChange($event)">{{book.title }}</p>
    <p contenteditable="true" (input)="onAuthorChange($event)">{{book.author }}</p>
    <p contenteditable="true" (input)="onAvailabilityChange($event)">{{book.availability }}</p>
</div>
<button (click)="updateList()">Update the list</button>
