<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close-button" (click)="close()">&times;</span>
    <ul appColorChange>
      <li>ID: {{ list.id }}</li>
      <li>Title: {{list.title }}</li>
      <li>Content: {{ list.content }}</li>
      <li>Author: {{ list.author }}</li>
      <li>Date: {{ list.date }}</li>
    </ul>
  </div>
</div>
